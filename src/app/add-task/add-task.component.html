<h2 mat-dialog-title class="ms-3 mt-3 text-center">Add a New Task</h2>

<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Task Name</mat-label>
        <label for="task-name">Task Name</label>
        <input class="w-100" matInput [(ngModel)]="taskName" />
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>Task Description</mat-label>
        <label for="task-description">Task Description</label>
        <textarea
          class="w-100"
          matInput
          [(ngModel)]="taskDescription"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</div>

<mat-dialog-actions>
  <div class="d-flex justify-content-center w-100">
    <button
      class="btn btn-primary task-btn text-white ms-3"
      (click)="onCancel()"
    >
      Close
    </button>
    <button
      class="btn btn-primary complete-btn text-white ms-3"
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="onAdd()"
    >
      Submit
    </button>
  </div>
</mat-dialog-actions>
